services:
  db:
    networks:
      - app-network
    container_name: db
    ports:
      - "5432:5432"
    image: postgres:16
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    networks:
      - app-network
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
  web:
    container_name: web
    ports:
      - "8090:80"
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./web/nodes_modules:/app/nodes_modules
    depends_on:
      - db
volumes:
  db_data:
networks:
  app-network:
    driver: bridge
