services:
  db:
    networks:
      - app-network
    container_name: db
    ports:
      - "5432:5432"
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    networks:
      - app-network
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - db
  # web:
volumes:
  db_data:
networks:
  app-network:
    driver: bridge
